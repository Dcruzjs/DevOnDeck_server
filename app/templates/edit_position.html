<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- DevIcons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
  <!-- normalize.css -->
  <link rel="stylesheet" href="../../static/css/normalize.css">
  <!-- local styles -->
  <link rel="stylesheet" href="../../static/css/styles.css">
  <title>Add Position</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a href="./index.html" class="navbar-brand d-flex " href="#">
        <img class="me-2" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30"
          height="24" class="d-inline-block align-text-top">
        <figcaption class="pt-1">
          DevOnDeck
        </figcaption>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./company_dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <form class=" col-12 col-md-6 offset-md-3 my-2   p-5 border " action="/register" method="POST">
        <h2>Create a new position in your Company's Account</h2>
        <div class="row form-group mb-3">
          <div class="col">
            <label class="text" for="position_name">Position Name</label>
            <input type="text" class="form-control" id="position_name" name="position_name" value="Daniel"
              placeholder="Your position name here..." required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h4>Skilss needed to fill the position</h4>
          </div>
          <div class="row">
            <div class="col col-md-2 offset-md-3  text-center">
              <!-- <input type="checkbox"  id="javascript"> -->
              <input type="checkbox" class="btn-check" id="javascript" name="javascript" value="javascript">
              <label class="btn d-flex flex-column" for="javascript"><i
                  class="devicon-javascript-plain"></i><span>JavaScript</span></label>
            </div>
            <div class="col col-md-2   text-center">
              <input type="checkbox" class="btn-check" id="python" name="python" value="python">
              <label class="btn d-flex flex-column" for="python"><i class="devicon-python-plain"></i><span>Python</span></label>
            </div>
            <div class="col col-md-2   text-center">
              <input type="checkbox" class="btn-check" id="java" name="java" value="java">
              <label class="btn d-flex flex-column" for="java"><i class="devicon-java-plain"></i><span>Java</span></label>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-2 offset-md-3  text-center">
              <input type="checkbox" name="html5" class="btn-check" id="html5" value="html5">
              <label class="btn d-flex flex-column" for="html5"><i class="devicon-html5-plain"></i><span>HTML5</span></label>
            </div>
            <div class="col col-md-2 text-center">
              <input type="checkbox" class="btn-check" id="css3" name="css3" value="css3">
              <label class="btn d-flex flex-column" for="css3"><i class="devicon-css3-plain"></i><span>CSS3</span></label>
            </div>
            <div class="col col-md-2 text-center">
              <input type="checkbox" class="btn-check" id="sql" name="sql" value="sql">
              <label class="btn d-flex flex-column" for="sql"><i class="devicon-mysql-plain"></i><span>MySQL</span></label>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-2 offset-md-3   text-center">
              <input type="checkbox" class="btn-check" id="ruby" name="ruby" value="ruby">
              <label class="btn d-flex flex-column" for="ruby"><i class="devicon-ruby-plain"></i><span>Ruby</span></label>
            </div>
            <div class="col col-md-2   text-center">
              <input type="checkbox" class="btn-check" id="c#" name="c#" value="c#">
              <label class="btn d-flex flex-column" for="c#"><i class="devicon-csharp-plain"></i><span>C#</span></label>
            </div>
            <div class="col col-md-2   text-center">
              <input type="checkbox" class="btn-check" id="go" name="go" value="go">
              <label class="btn d-flex flex-column" for="go"><i class="devicon-go-plain"></i><span>Go</span></label>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-2 offset-md-3   text-center">
              <input type="checkbox" class="btn-check" id="nodejs" name="nodejs" value="nodejs">
              <label class="btn d-flex flex-column" for="nodejs"><i class="devicon-nodejs-plain"></i><span>NodeJS</span></label>
            </div>
            <div class="col col-md-2   text-center">
              <input type="checkbox" class="btn-check" id="flask" name="flask" value="flask">
              <label class="btn d-flex flex-column" for="flask"><i class="devicon-flask-original"></i><span>Flask</span></label>
            </div>
            <div class="col col-md-2   text-center">
              <input type="checkbox" class="btn-check" id="spring" name="spring" value="spring">
              <label class="btn d-flex flex-column" for="spring"><i class="devicon-spring-plain"></i><span>Spring</span></label>
            </div>
          </div>
        </div>
        <div class="row dataList mb-3">
          <div class="col">
            <label for="location">Location</label>
            <input class="form-control" name="location" list="datalistOptions" id="location" placeholder="Type to search...">
            <datalist id="datalistOptions">
              <option value="San Francisco">
              <option value="New York">
              <option value="Seattle">
              <option value="Los Angeles">
              <option value="Chicago">
            </datalist>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="d-block" for="description">Description</label>
            <textarea class="col-12" name="description" id="description" name="description" cols="12" rows="5"></textarea>
          </div>
        </div>
    
        <a href="./company_dashboard.html" class="btn btn-success col-12 col-md-6 offset-md-3  mt-1">Next</a>
        <!-- <button type="submit" class="btn btn-warning mt-1">Next</button> -->
      </form>
    </div>  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
