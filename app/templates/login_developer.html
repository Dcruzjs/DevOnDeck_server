<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="../../static/css/normalize.css">
  <link rel="stylesheet" href="../../static/css/styles.css">
  <title>Log in your Developer's Account</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a href="./index.html" class="navbar-brand d-flex " href="#">
        <img class="me-2" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30"
          height="24" class="d-inline-block align-text-top">
        <figcaption class="pt-1">
          DevOnDeck
        </figcaption>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../company/login_company.html
            ">LogIn as Company</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./login_developer.html
            ">LogIn as Dev</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <form id="login_form" class=" col-12 col-md-6 offset-md-3 my-2   p-5 border " action="/register" method="POST">
        <h2>Log in your Developer's Account</h2>
        <div class="inputText  d-grid mb-3 gap-3">
          <div class="form-group ">
            <label class="text" for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="daniel@dcruz.dev"
              placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label class="text" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="Geek@2021" required>
          </div>
        </div>
        <a class="btn btn-warning" href="./developer_dashboard.html">></a>
          <button type="submit" class="btn btn-warning mt-1">LogIn</button>
      </form>
    </div>

  </div>




  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/bcd8151c88.js" crossorigin="anonymous"></script>
  <script src="../../static/js/validateLogin.js"></script>
